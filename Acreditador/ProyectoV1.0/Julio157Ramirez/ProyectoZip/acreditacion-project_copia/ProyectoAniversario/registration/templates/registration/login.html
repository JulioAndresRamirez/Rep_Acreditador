<!doctype html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Iniciar Sesion | Acreditacion DuocUC</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/' %}signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="POST" action="">  {% csrf_token %}
        <img class="mb-4" src="{% static 'core/img/LogoDuoc50svg.svg' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>
        {% if form.non_field_errors %}
            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
        {% endif %}
        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Julio Ramirez 2018 | CITT DuocUC Melipilla</p>
    </form>
</body>
</html>
